<!-- Button trigger modal -->
<button id='add-property-btn' type="button" class="btn btn-outline-danger my-2" data-toggle="modal" data-target="#property-modal"  autofocus><i class="fa fa-plus-circle"><span>Add Property</span></i></button>

<!-- Modal -->
<div class="modal fade" id="property-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Property</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id='property-form'>
            <div class="form-group">
                <label for="property-title">Property Title</label>
                <input type="text" class="form-control" id="property-title"  placeholder="Enter Property Title">
              </div>

              <div class="form-group">
                  <label for="locality">Locality</label>
                  <input type="text" class="form-control" id="locality"  placeholder="Enter locality">
              </div>

              <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city"  placeholder="Enter City Name">
              </div>

              <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state"  placeholder="Enter State Name">
              </div>

              <div class="form-group">
                  <label for="contact">Contact</label>
                  <input type="text" class="form-control" id="contact"  placeholder="Enter Contact Number">
              </div>
              
              <div class="form-group">
                  <label for="price">Price</label>
                  <input type="text" class="form-control" id="price"  placeholder="Enter Price">
              </div>

              <div class="form-group">
                  <label for="image">Image</label>
                  <input type="file" class="form-control" id="image"  placeholder="Image of Property">
              </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Publish</button>
      </div>
    </div>
  </div>
</div>
