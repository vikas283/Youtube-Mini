<div class="container">
  <form (ngSubmit)="registerUser()" #f="ngForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input ngModel name='email' type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" email   #email="ngModel" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <div  *ngIf="!email.valid && email.touched" class="helpblock">Enter valid Email</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input ngModel name='password' type="password" class="form-control" id="password" placeholder="Password" #password="ngModel" required minlength="4">  
      <div *ngIf="!password.valid && password.touched" class="helpblock">Incorrect</div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Signup</button>
  </form>
</div>
